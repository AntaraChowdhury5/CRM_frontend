<h1 mat-dialog-title>Update Employee From</h1>
<div mat-dialog-content>
    <form [formGroup]="form" >
        <mat-form-field appearance="outline">
            <mat-label>Employee Name</mat-label>
            <input matInput formControlName="name" name="name" [(ngModel)]="name">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input  matInput formControlName="email"name="email" [(ngModel)]="email">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Department</mat-label>
            <mat-select formControlName="department" name="department.dept_name" [(ngModel)]="department.dept_name" >
              <mat-option value="Account">Account</mat-option>
              <mat-option value="People Experience" >PE</mat-option>
              <mat-option value="Software Engineer">Developer</mat-option>
              <mat-option value="Testing">Testing</mat-option>
            </mat-select>
          </mat-form-field><br>
          <mat-label for="">Choose the Role</mat-label><br>
          <mat-radio-group class="example-radio-group" formControlName="role" name="role.role_name" [(ngModel)]="role.role_name">
              <mat-radio-button class="example-radio-button" *ngFor="let role of roleList" [value]="role">
                  {{role}}
              </mat-radio-button>
          </mat-radio-group>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button ml-3  style="background-color: #03a9f4;" mat-raised-button (click)="updateEmployee()">Update</button>
</div>
